<!-- Page Wrapper -->
            <div class="page-wrapper">
			
				<!-- Page Content -->
                <div class="content container-fluid">
					
					<!-- Page Header -->
					<div class="row">
						<div class="col-md-12">
							<div class="page-head-box">
								<h3>Offered Jobs</h3>
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a routerLink="/layout/dashboard/admin">Dashboard</a></li>
										<li class="breadcrumb-item active" aria-current="page">Offered Jobs</li>
									</ol>
								</nav>
							</div>
						</div>
					</div>
					<!-- /Page Header -->

					<!-- Content Starts -->
					<div class="card">
						<div class="card-body">
							<ul class="nav nav-tabs nav-tabs-solid nav-justified">
								<li class="nav-item"><a class="nav-link" routerLink="/layout/userdashboard/user-dashboard">Dashboard</a></li>
								<li class="nav-item"><a class="nav-link" routerLink="/layout/useralljobs/user-all-jobs">All </a></li>
								<li class="nav-item"><a class="nav-link" routerLink="/layout/savedjobs/saved-jobs">Saved</a></li>
								<li class="nav-item"><a class="nav-link" routerLink="/layout/appliedjobs/applied-jobs">Applied</a></li>
								<li class="nav-item"><a class="nav-link" routerLink="/layout/interviewing/interviewing">Interviewing</a></li>
								<li class="nav-item"><a class="nav-link active" routerLink="/layout/offeredjobs/offered-jobs">Offered</a></li>
								<li class="nav-item"><a class="nav-link" routerLink="/layout/visitedjobs/visited-jobs">Visitied </a></li>
								<li class="nav-item"><a class="nav-link" routerLink="/layout/archivedjobs/archived-jobs">Archived </a></li>
							</ul>
						</div>
					</div>	
					
					<!-- Search Filter -->
					<div class="row filter-row">
						<div class="col-sm-6 col-md-3">  
							<div class="form-group form-focus select-focus">
								<select class="form-select form-control floating" (input)="searchDepartment($event.target.value)">
									<option>Select</option>
									<option>Development</option>
									<option>Designing</option>
									<option>Android</option>
								</select>
								<label class="focus-label">Department</label>
							</div>
						</div>
						<div class="col-sm-6 col-md-3">  
							<div class="form-group form-focus select-focus">
								<select class="form-select form-control floating" (input)="searchJobtype($event.target.value)">
									<option>Select</option>
									<option>Full Time</option>
									<option>Part Time</option>
									<option>Internship</option>
								</select>
								<label class="focus-label">Job Type</label>
							</div>
						</div>
						<div class="col-sm-6 col-md-3"> 
							<div class="form-group form-focus select-focus">
								<select class="form-select form-control floating" (input)="searchDesignation($event.target.value)">
									<option>Select Designation</option>
									<option>Web Developer</option>
									<option>Web Designer</option>
									<option>Android Developer</option>
									<option>Ios Developer</option>
								</select>
								<label class="focus-label">Designation</label>
							</div>
						</div>
						<div class="col-sm-6 col-md-3">  
							<a class="btn btn-success btn-search"><i class="fas fa-search me-2"></i> Search </a>
						</div>
                    </div>
					<!-- Search Filter -->

					<div class="row">
						<div class="col-md-12">
							<div class="table-responsive">
								<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                    class="table table-striped custom-table datatable mb-0">
									<thead>
										<tr>
											<th>#</th>
											<th>Job Title</th>
											<th>Department</th>
											<th class="text-center">Job Type</th>
											<th class="text-center">Actions</th>
											
										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let item of lstOfferedjobs">
											<td>{{item.id}}</td>
											<td><a routerLink="/layout/jobs/job-details">{{item.jobtitle}}</a></td>
											<td>{{item.department}}</td>
											<td class="text-center">
												<div class="action-label">
													<a class="role-info role-bg-one" data-bs-toggle="dropdown" aria-expanded="false">
														<i class="fa fa-dot-circle-o text-danger"></i> {{item.jobtype}}
													</a>
												</div>
											</td>
											<td class="text-center">
												<a class="role-info role-bg-two download-offer"><span><i class="fa fa-download me-1"></i> Download Offer</span></a>
											</td>
										</tr>
										
									</tbody>
								</table>
							</div>
						</div>
					</div>
				
					<!-- /Content End -->
					
                </div>
				<!-- /Page Content -->
				
            </div>
			<!-- /Page Wrapper -->

<!-- Page Wrapper -->
<div class="page-wrapper">
    <!-- Page Content -->
    <div class="content container-fluid">
    
        <!-- Page Header -->
        <div class="row">
            <div class="col-md-12">
                <div class="page-head-box">
                    <h3>Payments Report</h3>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/layout/dashboard/admin">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Payments Report</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
        
        <!-- Search Filter -->
        <div class="row filter-row">
            
            <div class="col-sm-6 col-md-4">  
                <div class="form-group form-focus mb-0">
                    <div class="cal-icon">
                        <input class="form-control floating datetimepicker" type="text"  bsDatepicker>
                    </div>
                    <label class="focus-label">From</label>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">  
                <div class="form-group form-focus mb-0">
                    <div class="cal-icon">
                        <input class="form-control floating datetimepicker" type="text" bsDatepicker>
                    </div>
                    <label class="focus-label">To</label>
                </div>
            </div>
            <div class="col-sm-6 col-md-4">  
                <a class="btn btn-success btn-search"><i class="fas fa-search me-2"></i> Search </a>
            </div>     
        </div>
        <!-- /Search Filter -->
        
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped custom-table mb-0 datatable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Transaction ID</th>
                                <th>Date</th>
                                <th>Client Name</th>
                                <th>Payment Method</th>
                                <th>Invoice</th>
                                <th class="text-center">Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let fees of lstFees;let i = index">
                                <td>{{fees.id}}</td>
                                <td><a>{{fees.transactionid}}</a></td>
                                <td>{{fees.date}}</td>
                                <td>{{fees.clientname}}</td>
                                <td>{{fees.paymentmethod}}</td>
                                <td><a>{{fees.invoice}}</a></td>
                                <td class="text-center">{{fees.amount}}</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /Page Content -->
    
    
</div>
<!-- /Page Wrapper -->
